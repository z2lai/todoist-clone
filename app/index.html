<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todoist Clone</title>
  <meta name="keywords" content="todoist clone">
  <meta name="description" content="Todoist app clone design patterns jquery bootstrap">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="temp/styles/styles.css">
</head>

<body>
  <div class="vh-100 d-flex flex-column">
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand">Todoist Clone</a>
        <button class="btn btn-primary" type="button">Add Task</button>
      </div>
    </nav>

    <div class="container-fluid flex-grow-1 bg-light">
      <div class="row h-100 align-items-stretch">
        <div class="sidebar col d-flex flex-column bg-dark text-white">
          1 of 2
        </div>
        <div class="col">
          2 of 2
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <script>
    var script = document.createElement('script');
    script.type = 'text/javascript';
    if (window.matchMedia('(min-width: 768px)').matches) {
      script.src = 'temp/scripts/desktop.js';
    } else {
      script.src = 'temp/scripts/mobile.js';
    }
    document.getElementsByTagName('head')[0].appendChild(script);
  </script>
</body>

</html>
